<mat-card class="certificate-form-card">
  <mat-card-title>Test Intermediate Certificate with Token</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" class="certificate-form">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>JWT Token</mat-label>
        <input matInput formControlName="token" placeholder="Paste your JWT token here" />
        <mat-error *ngIf="form.get('token')?.hasError('required')">
          Token is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Issuer UUID</mat-label>
        <input matInput formControlName="issuerUuid" placeholder="Issuer UUID" />
        <mat-error *ngIf="form.get('issuerUuid')?.hasError('required')">
          Issuer UUID is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
        <mat-error *ngIf="form.get('startDate')?.hasError('required')">
          Start date is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
        <mat-error *ngIf="form.get('endDate')?.hasError('required')">
          End date is required.
        </mat-error>
        <mat-error *ngIf="form.hasError('endBeforeStart') && form.get('endDate')?.touched">
          End date must be after start date.
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="skiaki" class="checkbox-full-width">SKI/AKI</mat-checkbox>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Submit
      </button>

    </form>

    <div *ngIf="result" class="result">
      <p>Response: {{ result }}</p>
    </div>
  </mat-card-content>
</mat-card>
